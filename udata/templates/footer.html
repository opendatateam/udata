{# Cache footer for 24h #}
{% cache 86400 udata_version() %}
<footer>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <p>UData v{{ udata_version() }} - Copyright &copy; Opendata Team {{ now()|dateformat(format='yyyy') }}</p>
      </div>
    </div>
  </div>
</footer>
{% endcache %}
