{% macro share_btn(title, url=None) %}
<button type="button" class="btn btn-primary btn-share" title="{{ _('Share') }}"
    rel="tooltip" data-placement="top" data-share-title="{{title|urlencode}}" data-share-url="{{url or request.url}}">
    <span class="fa fa-share-alt"></span>
</button>
{% endmacro %}
