---
version: 2.1

parameters:
  python-version:
    type: string
    default: "3.11"
  udata-search-service-package:
    type: string
    default: "udata-search-service"
  publish-branch:
    type: string
    default: "main"
    description: "Branch to publish to PyPi and trigger the Gitlab CI/CD pipeline when pushed to"
  deploy-env:
    type: string
    default: "dev"
    description: "Environment to deploy to"

jobs:
  python:
    parameters:
      python-version:
        type: string
      mongo-version:
        type: string
    docker:
      - image: ghcr.io/astral-sh/uv:python<< parameters.python-version >>-trixie
      - image: mongo:<< parameters.mongo-version >>
      - image: redis:alpine
      - image: udata/elasticsearch:7.16.2
        environment:
          node.name: es01
          cluster.name: es-docker-cluster
          cluster.initial_master_nodes: es01
          ES_JAVA_OPTS: "-Xms512m -Xmx512m"
    environment:
      BASH_ENV: /root/.bashrc
      UDATA_TEST_SEARCH_INTEGRATION: "1"
    steps:
      - checkout
      - run:
          name: Get the base reference branch
          command: export BASE_BRANCH=$(base_branch)
      - restore_cache:
          keys:
            # 1. Exact match of dependencies
            - py<< parameters.python-version >>-cache-v1-{{ arch }}-{{ checksum "pyproject.toml" }}-{{ checksum "uv.lock" }}
            # 2. Latest cache from this branch
            - py<< parameters.python-version >>-cache-v1-{{ arch }}-{{ .Branch }}
            # 3. Latest cache from base branch (e.g., main)
            - py<< parameters.python-version >>-cache-v1-{{ arch }}-{{ .Environment.BASE_BRANCH }}
            # 4. Any latest cache for this architecture (fallback)
            - py<< parameters.python-version >>-cache-v1-{{ arch }}-
      - run:
          name: Install Python dependencies
          command: |
            uv sync --frozen
            uv pip install << pipeline.parameters.udata-search-service-package >>
      - save_cache:
          key: py<< parameters.python-version >>-cache-v1-{{ arch }}-{{ checksum "pyproject.toml" }}-{{ checksum "uv.lock" }}
          paths:
            - .venv
      - save_cache:
          key: py<< parameters.python-version >>-cache-v1-{{ arch }}-{{ .Branch }}
          paths:
            - .venv
      - run:
          name: Lint and format code and sort imports
          # ruff check --extend-select I . : check linting and imports sorting without fixing (to fix, use --fix)
          # ruff format --check . : check code formatting without fixing (to fix, remove --check)
          command: |
            uv run ruff check --extend-select I .
            uv run ruff format --check .
      - run:
          name: Wait for Elasticsearch
          command: |
            apt-get update && apt-get install -y curl jq
            for i in $(seq 1 60); do
              status=$(curl -s http://localhost:9200/_cluster/health | jq -r '.status' 2>/dev/null)
              if [ "$status" = "green" ] || [ "$status" = "yellow" ]; then
                echo "Elasticsearch is ready (status: $status)"
                exit 0
              fi
              echo "Waiting for Elasticsearch... ($i/60) - status: $status"
              sleep 2
            done
            echo "Elasticsearch failed to start"
            exit 1
      - run:
          name: Start search-service
          background: true
          command: |
            export ELASTICSEARCH_URL=http://localhost:9200
            export UDATA_INSTANCE_NAME=udata-test
            uv run udata-search-service run --host 0.0.0.0 --port 5000
      - run:
          name: Wait for search-service
          command: |
            for i in $(seq 1 30); do
              curl -s http://localhost:5000/ && exit 0
              echo "Waiting for search-service... ($i/30)"
              sleep 2
            done
            echo "Search-service failed to start"
            exit 1
      - run:
          name: Initialize Elasticsearch indices
          command: |
            export ELASTICSEARCH_URL=http://localhost:9200
            export UDATA_INSTANCE_NAME=udata-test
            uv run udata-search-service init-es
      - run:
          name: Run tests
          environment:
            SEARCH_SERVICE_API_URL: "http://localhost:5000/api/1/"
          command: |
            mkdir -p reports/python
            uv run inv test --report --ci
      - store_test_results:
          path: reports/python
      - store_artifacts:
          path: reports/
          destination: reports

  dist:
    docker:
      - image: ghcr.io/astral-sh/uv:python<< pipeline.parameters.python-version >>-trixie
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            uv sync --frozen
            uv pip install setuptools-scm
      - run:
          name: Save and show RELEASE_VERSION
          command: |
            # derive from setuptools_scm or base version + build number
            RELEASE_VERSION=$(uv run python -m setuptools_scm)

            echo "export RELEASE_VERSION=$RELEASE_VERSION" > release.env
            echo "RELEASE_VERSION is $RELEASE_VERSION"
      - run:
          name: Build a distributable package as a wheel release
          command: |
            uv run inv pydist
      - store_artifacts:
          path: dist
      - persist_to_workspace:
          root: .
          paths:
            - dist
            - release.env

  publish:
    docker:
      - image: ghcr.io/astral-sh/uv:python<< pipeline.parameters.python-version >>-trixie
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Publish on PyPI
          command: |
            uv publish --username "${PYPI_USERNAME}" --password "${PYPI_PASSWORD}" dist/*.whl

  trigger-gitlab-pipeline:
    docker:
      - image: cimg/base:stable
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Configure the SSH simple-scaffold repository private key
          command: |
            mkdir -p ~/.ssh
            # SCAFFOLD_PRIVATE_KEY is the private key related to the "simple-scaffold" GitLab repository, so that it can be cloned
            # CircleCI doesn't accept multiple lines in a single environment variable, so the multiline private key must be base64 encoded, and then decoded here
            echo "$SCAFFOLD_PRIVATE_KEY" | base64 -d > ~/.ssh/id_ed25519
            chmod 600 ~/.ssh/id_ed25519
            ssh-keyscan -t rsa gitlab.com >> ~/.ssh/known_hosts
      - run:
          name: Configure Git
          command: |
            git config --global user.email "root@data.gouv.fr"
            git config --global user.name "datagouv"
      - run:
          name: Clone simple-scaffold repository
          command: |
            git clone --quiet --depth 1 $SCAFFOLD_REPO_SSH_URL scaffold
      - run:
          name: Trigger GitLab CI/CD pipeline for udata to deploy to << pipeline.parameters.deploy-env >> environment
          command: |
            source release.env
            cd scaffold
            # Run the script that triggers the Gitlab CI/CD pipeline.
            # Must have GITLAB_API_TOKEN set in the environment
            # GITLAB_API_TOKEN is the token related to the "infra" GitLab repository, so that the Gitlab CI/CD pipeline can be triggered
            # The script args are, in order:
            # - udata: the name of the project to deploy (APP_NAME)
            # - $RELEASE_VERSION: the version to deploy (RELEASE_VERSION)
            # - << pipeline.parameters.deploy-env >>: the environment to deploy to (ENV)
            # - "": the deploy variables (VARS)
            ./scripts/gitlab-ci-pipeline.sh udata $RELEASE_VERSION << pipeline.parameters.deploy-env >> ""

  create-sentry-release:
    docker:
      - image: cimg/base:stable
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Create Sentry release
          command: |
            source release.env

            # Create release
            curl https://errors.data.gouv.fr/api/0/organizations/sentry/releases/ \
              -H "Authorization: Bearer ${SENTRY_AUTH_TOKEN}" \
              -H 'Content-Type: application/json' \
              -d "{\"version\":\"${RELEASE_VERSION}\",\"ref\":\"${CIRCLE_SHA1}\",\"projects\":[\"datagouv\"]}"

            # Create deployment
            curl https://errors.data.gouv.fr/api/0/organizations/sentry/releases/${RELEASE_VERSION}/deploys/ \
              -H "Authorization: Bearer ${SENTRY_AUTH_TOKEN}" \
              -H 'Content-Type: application/json' \
              -d "{\"environment\":\"<< pipeline.parameters.deploy-env >>\"}"

workflows:
  build-publish-deploy:
    jobs:
      - python:
          matrix:
            parameters:
              python-version: ["3.11", "3.13"]
              mongo-version: ["7.0.28"]
      - dist:
          requires:
            - python
      - publish:
          requires:
            - dist
          filters:
            branches:
              only:
                - << pipeline.parameters.publish-branch >>
          context: org-global
      - trigger-gitlab-pipeline:
          requires:
            - publish
          filters:
            branches:
              only:
                - << pipeline.parameters.publish-branch >>
          context:
            - org-global
            - gitlab-trigger
      - create-sentry-release:
          requires:
            - trigger-gitlab-pipeline
          filters:
            branches:
              only:
                - << pipeline.parameters.publish-branch >>
          context:
            - org-global
