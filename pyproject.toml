    "Flask-Sitemap==0.4.0",
    "Flask-WTF==1.0.1",
    "Jinja2==3.1.2",
    "StringDist==1.0.9",
    "authlib==0.14.3",
    "awesome-slugify==1.6.5",
    "bcrypt==3.1.7",
    "bleach==3.3.1",
    "blinker==1.4",
    "boto3>=1.26",
    "celery==5.3.1",
